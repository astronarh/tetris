<html lang="ru">
<head>

<div class="game-container">
    <h1>Тетрис</h1>
    <div class="info-panel">
        <div class="score">Счет: <span id="score">0</span></div>
        <div class="level">Уровень: <span id="level">1</span></div>
        <div class="next-tetromino">
            <p>Следующая:</p>
            <canvas id="nextTetrominoCanvas" width="80" height="80"></canvas>
        </div>
        <button id="pauseButton">Пауза</button>
        <button id="startButton" style="display: none;">Начать новую игру</button>
    </div>
    <canvas id="gameCanvas" width="200" height="400"></canvas>
    <div class="controls">
        <button id="moveLeft">←</button>
        <button id="rotate">↻</button>
        <button id="moveRight">→</button>
        <button id="drop">↓</button>
    </div>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="script.js"></script>

</html>
